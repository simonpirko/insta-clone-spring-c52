<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../img/instic.ico" type="image/x-icon">
</head>

<body>

<div class="wrapper">
    <div class="header">
        <div class="top">
            <div class="logo">
                <img src="../img/instagram.png" alt="instagram" style="width: 175px;">
            </div>
            <div class="form">
                <form th:action="@{/auth}" th:object="${user}" method="post">
                    <div class="form">
                        <div class="input_field">
                            <input type="text" th:field="*{login}" placeholder="Phone number, username, or email"
                                   class="input">
                        </div>
                        <div class="input_field">
                            <input type="text" th:field="*{password}" placeholder="Password" class="input">
                        </div>
                        <button class="btn">Log In</button>
                    </div>
                </form>


            </div>


            <p th:if="!${#strings.isEmpty(message)}" th:text="${message}"></p>
            <p th:if="!${#lists.isEmpty(messages)}">Problems with authentications:</p>
            <table th:if="!${#lists.isEmpty(messages)}" th:each="messageError:${messages}">
                <tr>
                    <td>
                        <p th:text="${messageError}"></p>
                    </td>
                </tr>
            </table>

                    <div class="or">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="dif">
                        <div class="fb">
                            <img src="../img/facebook.png" alt="facebook">
                            <p>Log in with Facebook</p>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="registration">Sign up</a></p>
                </div>
                <div class="apps">
                    <p>Get the app.</p>
                    <div class="icons">
                        <a href="#"><img src="../img/appstore.png" alt="appstore"></a>
                        <a href="#"><img src="../img/googleplay.png" alt="googleplay"></a>
                    </div>
                </div>
        </div>
        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SUPPORT</a></li>
                    <li><a href="#">PRESS</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">PRIVACY</a></li>
                    <li><a href="#">TERMS</a></li>
                    <li><a href="#">DIRECTORY</a></li>
                    <li><a href="#">PROFILES</a></li>
                    <li><a href="#">HASHTAGS</a></li>
                    <li><a href="#">LANGUAGE</a></li>
                </ul>
            </div>
            <div class="copyright">
                Â© 2022 INSTAGRAM
            </div>
        </div>
    </div>

</body>

</html>
